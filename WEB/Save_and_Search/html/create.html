<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form method="POST">
    <div>
        <label>First name</label>
        <input type="text" name="user_first_name" required/>
    </div>
    <div>
        <label>Last name</label>
        <input type="text" name="user_last_name" required/>
    </div>
    <div>
        <label>Gender</label>
        <select name="user_gender" required>
            <option value="men">Men</option>
            <option value="women">Women</option>
        </select>
    </div>
    <div>
        <label>Age</label>
        <input type="number" min="0"  name="user_age" required/>
    </div>
        <div>
        <input type="submit" value="Send your Data">
    </div>

</form>
</body>
</html>
